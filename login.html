<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login | Lifestyle Store</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <nav class="navbar-inverse navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" type="button" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">Lifestyle Store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li class="active"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container decor_bg" id="content">
            <div class="row" style="padding-top: 10%;">
                <div class="col-sm-offset-6 col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3>LOGIN:</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="POST" action="login_submit.html">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="text" name="email" placeholder="E-mail" class="form-control input-lg" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" placeholder="Password" class="form-control input-lg" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block input-lg">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer  class=" navbar-fixed-bottom">
        </footer>
    </body>
</html>
