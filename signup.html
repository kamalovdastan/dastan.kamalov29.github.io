<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up | Lifestyle Store</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">lifestyle Store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="signup.html"><span class="glyphicon plyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container decor-bg" id="content">
            <div class="row" style="padding-top: 10%;">
                <div class="container">
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3>SIGN UP</h3>
                            </div>
                            <div class="panel-body">
                                <form action="signup_script.html" method="POST">
                                    <div class="form-group">
                                        <input type="text" name="name" placeholder="Name" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Email" name="email" type="email" required>                                 
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Password" name="password" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Contact" name="Contact" maxlength="10" size="10" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="City" name="city" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Address" name="address" required>
                                    </div>

                                    <div class="form-group">
                                        <button class= "btn btn-primary btn-block" type="submit" name="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <div class="panel-footer">    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
